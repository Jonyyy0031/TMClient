<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="barra">
        <div class="contenedor">
            <h1>CRM - Administrador de Usuarios</h1>
        </div>
    </header>

    <div class="grid contenedor contenido-principal">
        <aside class="sidebar col-3">
            <h2>Administración</h2>

            <nav class="navegacion">
                <a href="index.html" class="usuarios">Usuarios</a>
                <a href="roles.html" class="roles">Roles</a>
                <a href="tareas.html" class="tareas">Tareas</a>
            </nav>
        </aside>

        <main class="caja-contenido col-9">
            <h2>Nuevo Usuario</h2>

            <form action="/usuarios" method="POST">
                <legend>Llena todos los campos</legend>

                <div class="campo">
                    <label>Rol:</label>
                    <select name="ID_Rol">
                        <option value="">Selecciona una opcion</option>
                    </select>
                </div>
    
                <div class="campo">
                    <label>Username:</label>
                    <input type="text" placeholder="Username" name="Username"/>
                </div>
    
                <div class="campo">
                    <label>Password:</label>
                    <input type="password" placeholder="Contraseña" name="Password"/>
                </div>
    
                <div class="enviar">
                        <input type="submit" class="btn btn-azul" value="Agregar Usuario"/>
                </div>
                    
            </form>

        </main>
    </div>
    
</body>
</html>
